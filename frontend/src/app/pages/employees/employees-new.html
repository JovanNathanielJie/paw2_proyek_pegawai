<div class="employees-container">
  <h1>Data Pegawai</h1>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <button (click)="showForm()" class="btn btn-primary mb-3">+ Tambah Pegawai</button>

  <div *ngIf="formVisible" class="form-card">
    <h3>{{ editingId ? 'Edit' : 'Tambah' }} Pegawai</h3>

    <div class="form-group">
      <label>NIP</label>
      <input [(ngModel)]="employee.nip" class="form-control" />
    </div>

    <div class="form-group">
      <label>Nama</label>
      <input [(ngModel)]="employee.name" class="form-control" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="employee.email" class="form-control" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select [(ngModel)]="employee.gender" class="form-control">
        <option value="M">Laki-laki</option>
        <option value="F">Perempuan</option>
      </select>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select [(ngModel)]="employee.status" class="form-control">
        <option value="active">Aktif</option>
        <option value="inactive">Tidak Aktif</option>
        <option value="resigned">Keluar</option>
      </select>
    </div>

    <button (click)="onSubmit()" class="btn btn-success">Simpan</button>
    <button (click)="cancel()" class="btn btn-secondary">Batal</button>
  </div>

  <div *ngIf="loading" class="loading">Loading...</div>

  <table *ngIf="!loading && employees.length > 0" class="table">
    <thead>
      <tr>
        <th>NIP</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.nip }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email || '-' }}</td>
            <td>{{ emp.gender }}</td>
            <td>{{ emp.status }}</td>
            <td>{{ emp.department?.name || '-' }}</td>
            <td>{{ emp.position?.name || '-' }}</td>
        <td>
          <button (click)="editEmployee(emp)" class="btn btn-sm btn-info">Edit</button>
          <button (click)="deleteEmployee(emp._id)" class="btn btn-sm btn-danger">Hapus</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && employees.length === 0">Tidak ada data pegawai</p>
</div>
