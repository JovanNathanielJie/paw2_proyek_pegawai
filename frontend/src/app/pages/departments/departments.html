<div class="departments-container">
  <div class="container">
    <h2>ğŸ¢ Manajemen Departemen</h2>

    <!-- Error Alert -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <h4 *ngIf="!editingId">Tambah Departemen Baru</h4>
      <h4 *ngIf="editingId">Edit Departemen</h4>

      <form (ngSubmit)="onSubmit()" class="form-card">
        <div class="form-group">
          <label>Nama Departemen *</label>
          <input type="text" class="form-control" [(ngModel)]="department.name" name="name" required placeholder="Contoh: IT, HR, Finance">
        </div>

        <div class="form-group">
          <label>Deskripsi</label>
          <textarea class="form-control" [(ngModel)]="department.description" name="description" rows="3" placeholder="Deskripsi departemen..."></textarea>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-success" [disabled]="loading">
            {{ editingId ? 'Simpan Perubahan' : 'Tambah Departemen' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="editingId">
            Batal Edit
          </button>
        </div>
      </form>
    </div>

    <!-- Data Section -->
    <div>
      <h4>Data Departemen ({{ departments.length }})</h4>

      <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        Memuat data...
      </div>

      <div *ngIf="!loading && departments.length === 0" class="table-empty">
        ğŸ“­ Belum ada data departemen
      </div>

      <table *ngIf="!loading && departments.length > 0" class="table">
        <thead>
          <tr>
            <th>Nama Departemen</th>
            <th>Deskripsi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of departments">
            <td><strong>{{ dept.name }}</strong></td>
            <td>{{ dept.description || '-' }}</td>
            <td>
              <div class="table-actions">
                <button class="btn btn-info btn-sm" (click)="editDepartment(dept)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteDepartment(dept._id)">Hapus</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
